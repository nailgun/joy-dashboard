
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta name="keywords" content="gamepad, controller, joystick"/>
<meta name="description" content="joystick visualizer"/>
<title>teal joystick</title>

<style type="text/css">@import "main.css";</style>
<style type="text/css">@import "joy.css";</style>

</head>

<body class="svg" style="margin: 0; width: 100%; height: 100%; position: absolute; overflow: hidden; background-color: #505050;">
    <div id="ctrlpanel" class="control_panel" style="position: relative; color: white">
        <div id="seria_name" style="color: lightgray"></div>

        <div style="float: right; position: absolute; right: 5px; top: 10px;">
            <button id="btn_joysticks">joysticks</button>
            <button id="btn_settings">settings</button>
            <button id="btn_clear">clear</button>
            <button id="btn_load">load</button>
            <button id="btn_save">save</button>
            <button id="btn_run">chromakey</button>
        </div>
        <p id="loading_text">Loading libraries, please wait a bit...</p>
    </div>

    <div id="infohelp" style="width: 100%; text-align: center; position: absolute; top: 190px; color: white; font-size: 150%; display: none">
        Double-click to add a widget to the screen<br/>
        Press ESC to exit chromakey
        <div style="width: 100%; text-align: center; position: absolute; top: 80px; color: white; font-size: 70%;">
            <a href="https://paypal.me/teal/5?locale.x=en_EN&country.x=US">Your help is very appreciated. Donate to support this project.</a>
        </div>

    </div>
    <span id="ruler" class="ui-widget ui-widget-content"></span>

    <script type="text/javascript" src="teal.js"></script>
    <script type="text/javascript" src="teal.svg.js"></script>
    <script type="text/javascript" src="teal.gui.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" defer="defer">
        joy_initialize(document.body, window.innerWidth - 1, window.innerHeight - 1);
    </script>
</body>
</html>
